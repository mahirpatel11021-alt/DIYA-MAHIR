<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diya ðŸ’– Be My Valentine</title>
<style>
/* Basic Body & Gradient Animation */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  position: relative;
  cursor: none; /* hide cursor for sparkles */
  animation: pulseBG 5s ease-in-out infinite alternate;
}

@keyframes pulseBG {
  0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
  50% { background: linear-gradient(135deg, #ffccd5, #ffe6f0); }
  100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
}

/* Card Animation */
.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 400px;
  z-index: 5;
  transform: translateY(-100px);
  opacity: 0;
  animation: slideIn 1s forwards;
}

@keyframes slideIn {
  to { transform: translateY(0); opacity: 1; }
}

h1 { color: #ff4d6d; margin-bottom: 15px; }
p { color: #555; font-size: 16px; margin: 8px 0; }
.buttons { margin-top: 20px; position: relative; }
